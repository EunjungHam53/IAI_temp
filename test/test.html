<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome to the Blog</h1>
<p id="content-paragraph">
    This is a sample paragraph. Highlight any part of this text, and an "Explain" button will appear to interact with the chatbot.
</p>

<div id="highlight-tools">
    <button id="explain-button" style="display: none;">Explain</button>
</div>

<div id="chatbot">
    <div id="chatbot-header">Chatbot</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
        <input type="text" id="chatbot-input-field" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>

<div id="open-chatbot">Chat with us!</div>

<script src="script.js"></script>

</body>
</html>
